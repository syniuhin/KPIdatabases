{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Filter photos</title>
    <script src="/static/jquery/dist/jquery.js"></script>
    <script type="text/javascript"
            src="/static/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/static/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="/static/bootstrap/dist/css/bootstrap-theme.min.css">
</head>
<body>
<h1 class="text-center">Camera</h1>
<div class="row">
    <div class="col-lg-4"></div>
    <div class="col-lg-4" style="margin: 20px;">
        <form class="form-horizontal" action="/camera/list/filter/"
              method="post">
            {% load bootstrap %}
            {% csrf_token %}
            {{ form|bootstrap }}
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Filter
                </button>
            </div>
        </form>
    </div>
    <div class="col-lg-4"></div>
</div>
<div class="col-lg-12">
    <div class="table-responsive">
        <table class="table table-responsive table-bordered table-hover table-striped tablesorter">
            <thead>
            <tr>
                <th class="header"> Name <i class="icon-sort"></i></th>
                <th class="header"> Date created <i class="icon-sort"></i></th>
                <th class="header"> Version <i class="icon-sort"></i></th>
            </tr>
            </thead>
            <tbody>

            {% for camera in object_list %}
                <tr>
                    <td>{{ camera.name }}</td>
                    <td>{{ camera.year_created }}</td>
                    <td>{{ camera.version }}</td>
                </tr>
            {% endfor %}

            </tbody>
        </table>
    </div>
</div>
</body>
</html>
